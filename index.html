<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></style>
    <script src="script.js" defer></script>
</head>
<body>
<div id="container">
    <div id="displayContainer">
        <div id="topDisplay"></div>
        <div id="bottomDisplay"></div>
    </div>
    <div class ="buttonRow" id="btnRow1">
        <button id="reset">AC</button>
        <button id="clear">C</button>
        <button id="exponent">Ex</button>
        <button id="divide">/</button>
    </div>
    <div class ="buttonRow" id="btnRow2">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiply">*</button>
    </div>
    <div class ="buttonRow" id="btnRow3">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="add">+</button>
    </div>
    <div class ="buttonRow" id="btnRow4">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="subtract">-</button>
    </div>
    <div class ="buttonRow" id="btnRow5">
        <button id="0">0</button>
        <button id="decimal">.</button>
        <button id="equal">=</button>
    </div>
</div>
</body>
</html>
